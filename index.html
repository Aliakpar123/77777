<div className="mb-4">
                  <label className="block text-sm font-medium text-gray-700 mb-2">Фото</label>
                  <div className="flex gap-2">
                    <button 
                      type="button"
                      onClick={() => document.getElementById('cameraInput').click()}
                      className="flex-1 border-2 border-dashed border-gray-300 rounded-2xl p-4 text-center hover:border-pink-400 transition-colors"
                    >
                      <svg className="w-6 h-6 mx-auto mb-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                      </svg>
                      <span className="text-sm text-gray-600">Камера</span>
                    </button>
                    <button 
                      type="button"
                      onClick={() => document.getElementById('galleryInput').click()}
                      className="flex-1 border-2 border-dashed border-gray-300 rounded-2xl p-4 text-center hover:border-pink-400 transition-colors"
                    >
                      <Upload className="w-6 h-6 mx-auto mb-2 text-gray-400" />
                      <span className="text-sm text-gray-600">Галерея</span>
                    </button>
                  </div>
                  <input
                    id="cameraInput"
                    type="file"
                    accept="image/*"
                    capture="environment"
                    onChange={handleImageUpload}
                    className="hidden"
                  />
                  <input
                    id="galleryInput"
                    type="file"
                    accept="image/*"
                    onChange={handleImageUpload}
                    className="hidden"
                  />
                  {formData.image && (
                    <div className="relative w-24 h-24 mt-3">
                      <img src={formData.image} alt="Preview" className="w-full h-full object-cover rounded-2xl" />
                      <button
                        onClick={() => setFormData({ ...formData, image: null })}
                        className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full p-1"
                      >
                        <X className="w-4 h-4" />
                      </button>
                    </div>
                  )}
                </div>
